# Fan Control
#####################################################################

[heater_fan hotend_fan]
# FAN1 Connector
pin: EBB:PA1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
#fan_speed: 1.0                                                      # You can't PWM the delta fan unless using blue wire

[fan]
